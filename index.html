<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Flex Layout</title>
  </head>
  <body>
    <header>
      <nav class="flex-container">
        <section class="small-column">logo</section>
        <section class="big-column">link link link link link</section>
        <section class="small-column right-column">login</section>
      </nav>

      <div class="flex-container big-logo-container">
        <section class="big-logo"></section>
      </div>
    </header>

    <main>
      <section class="flex-container column-container">
        <div class="blue-column"></div>
        <div class="pink-column"></div>
      </section>
      <section class="flex-container column-container gray">
        <div class="pink-column"></div>
        <div class="blue-column"></div>
      </section>
      <section class="flex-container column-container">
        <div class="blue-column"></div>
        <div class="pink-column"></div>
      </section>
      <section class="flex-container box-container gray">
        <div class="green-box"></div>
      </section>
    </main>

    <footer>
      <div class="flex-container first-footer-container black">
        <section class="crimson-column"></section>
        <section class="flex-container green-column">
          <div class="small-green-column"></div>
          <div class="small-green-column"></div>
          <div class="small-green-column orange"></div>
          <div class="small-green-column"></div>
        </section>
      </div>
      <hr />
      <div class="flex-container second-footer-container black"">
        <section class="flex-container aquamarine-box">
          <span class="footer-line">Logo</span>
          <span class="footer-line">Bottone</span>
        </section>
      </div>
    </footer>
  </body>
</html>
